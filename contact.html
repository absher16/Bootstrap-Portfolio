<head>
    <meta charset="UTF-8">

    <!-- Optional theme -->

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

    <!--Header with navbar-->
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">John Absher</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
      <li class="active"><a href="index.html">Home</a></li>
      <li><a href="index.html">About Me</a></li>
      <li><a href="portfolio.html">Portolio</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </div>
</nav>

<div class="container">

  <!--This row will house the main content box and "Connect with me" sidebar box. -->

  <div class="row">

    <div class="col-xs-8" class="primary-box" class="contact-container"> <!-- The main content box with contact form. I made the 
    column width "xs" so the spacing will be the same on large screens as on small screens. -->
        <h1>Contact</h1>
        <form id="contact-form">
          <ul>
            <li>
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="Your Name" required="required">
            </li>
            <li>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="your.name@gmail.com" required="required">
            </li>
            <li>
              <label for="message">Message</label>
              <textarea id="message" name="message" required="required"></textarea>
            </li>
          </ul>
          <input type="submit">
        </form>

      </div> <!-- End of main content box-->

      <div class="col-xs-1"></div> <!-- An empty column for the sake of spacing -->

      <div class="col-xs-3"> <!-- The box for the "connect with me" sidebar -->
        <section class="sidebar">
          <div id="connect">
        <h2>Connect with Me</h2>

        <a href="#"><img src="assets/images/github-128.png" class="social" alt="GitHub" /></a>
        <a href="#"><img src="assets/images/linkedin-128.png" class="social" alt="LinkedIn" /></a>
        <a href="#"><img src="assets/images/stackoverflow-128.png" class="social" alt="Stack Overflow" /></a>
      </div>
    </section>

      
      </div>
  
  </div>

  
</div>

    <!--Footer-->
  <div class="row">
    <footer>
    <div class="container">
      Copyright &copy; 2017 John Absher
    </div>
  </footer>
  </div>

</body>
</html>
